{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10 container-fluid">
                {% include "tab-section.html" %}
                <div class="panel">

                    <form action="#" method = "post">
                    <div class="form-group">
                    <label for="title">Title:</label>
                    <input type ="text" class="form-control" maxlength="100" name="title">
                    <label for="content">Content:</label>
                    <input type ="text" class="form-control" maxlength="100" name="content">
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
                    </div>
                    </form>

                    {% for discussion in discussions %}
                    <button class="accordion">{{discussion.title}}</button>
                    <div class="discussion-panel">
                      <div class="answer">
                        <div class="row">
                            <img src="{{discussion.user_picture}}" class="col-md-1" style="max-height: 250px; max-width: 250px;">
                            <p class="col-md-9" style="margin-top: 10px"> {{discussion.user_name}} </p>
                        </div>
                        <p class="answer-content">{{discussion.content}}</p>
                        <hr size="30px">
                        <a href="{{url_for('main_discussion', category_id=category_id, subcategory_id=subcategory_id, article_id=article_id, discussion_id=discussion.id) }}">Voir a la discussion...</a>
                      </div>
                    </div>
                    {% endfor %}


        </div>

</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/accordion_conversation.js') }}"></script>
{% endblock %}
