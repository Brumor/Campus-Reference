{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row panel main-menu-panel">
        <h1>{{ category.name }}</h1>
        <p>

            <br>
            <br>
            <br>
            <br>
            <hr>
            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
                <button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
                </div>
            </form>
            <br>
                {% for subcategory in subcategories %}
                {% if subcategory.is_verified == True %}
                <div class="subcategory-holder">
                    <a href='{{url_for('subcategory_menu', category_id= category.id, subcategory_id=subcategory.id) }}'>
                        <p><span>{{subcategory.name}}</span></p>
                    </a>
                </div>
                {% endif %}
                {% endfor %}
        </p>
    </div>


</div>
{% endblock %}
