{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row panel main-menu-panel">
        <h1>Bienvenue sur Campus Reference</h1>
        <p>

            <br>
            <br>

            Sur ce site t'apprendras pleins de truc cowl!

            <br>
            <br>
            <hr>
            <br>
            <br>
            Quel est votre majeur?
            <br>
            <br>
            <br>

            Ajouter une categorie:

            <br>
            <br>

            <form action="#" method = "post">
                <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" maxlength="100" name="name">
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
                </div>
            </form>

            <br>
            <br>

                {% for category in categories %}
                <div class="category-holder">
                    <a href="{{url_for('category_menu', category_id = category.id)}}">
                        <p><span>
                            {{category.name}}
                        </span></p>
                    </a>
                </div>
                {% endfor %}
        </p>
    </div>


</div>

{% endblock %}
