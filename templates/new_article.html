{% extends "main.html" %}
{% block content %}
<div class="container">
    <div class="row">
            <div class="col-md-1 ">
            </div>
            <div class="col-md-10 ">
                <div class="panel row">
                    <div class="row">
                        <div class="tab-section col-md-6 row">
                            <ul class="breadcrumb">
                                <li>Home</li>
                                <li>Categorie 1</li>
                                <li>Sous-categorie 1</li>
                                <li>Chapter 3</li>
                            </ul>
                        </div>
                        <div class="col-md-6" style="text-align: right;">
                            <h2>Nouveau Chapitre</h2>
                        </div>
                    </div>
                    <form action="#" method = "post">
                    <br>
                    <br>
                    <br>
                    <button id="submit" type="submit">Create</button>
                    <br>
                    <br>
                    <label for="name">Titre :</label>
                    <input type ="text" class="form-control" maxlength="100" name="name">
                    <br>
                    <br>
                    <br>
                    <br>
                    <label for="content">Contenu :</label>
                    <textarea id="text" name="content" class="edition-area" style=" min-height: 580px; white-space: pre-line;"></textarea>

                    </form>
                </div>
        </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=w6kj4xeckh0ngrd49q0rz2z7h5s9k6335navib1uhrdj09nf"></script>
<script>tinymce.init({ selector:'textarea',
plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu paste"
    ],
    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"});</script>

{% endblock %}
